<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sog Hub</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Consolas, monospace;
    }

    body {
      margin: 0;
      background-color: #00ff00; /* Chroma key green */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hub {
      width: 600px;
      height: 450px;
      border: 4px solid #111;
      border-radius: 20px;
      background-color: #2e2e2e;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .tabs {
      display: flex;
      gap: 10px;
    }

    .tab {
      flex: 1;
      background-color: #3e3e3e;
      border: 2px solid #111;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .tab.active {
      background-color: #555;
    }

    .content {
      flex: 1;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .save-slot {
      width: 100%;
      background-color: #404040;
      border: 1px solid #111;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #111;
      background-color: #404040;
      color: white;
      margin-bottom: 10px;
    }

    .search-result {
      width: 100%;
      background-color: #3c3c3c;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      animation: fadein 0.5s ease-in-out;
    }

    .search-result img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }

    .terminal-box {
      width: 100%;
      height: 180px;
      background-color: #1f1f1f;
      border: 2px solid #111;
      border-radius: 10px;
      padding: 10px;
      color: white;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    .terminal-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #111;
      background-color: #2a2a2a;
      color: white;
    }

    .command-output {
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadein 0.5s ease-in-out;
      margin-top: 5px;
    }

    .command-output img {
      width: 20px;
      height: 20px;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hub">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('execute')">
        <img src="https://cdn-icons-png.flaticon.com/256/764/764599.png" width="20" /> Execute
      </div>
      <div class="tab" onclick="switchTab('saves')">
        <img src="https://static.thenounproject.com/png/2890596-200.png" width="20" /> Saves
      </div>
      <div class="tab" onclick="switchTab('search')">
        <img src="https://img.icons8.com/?size=512&id=132&format=png" width="20" /> Search
      </div>
    </div>
    <div class="content">
      <div id="execute" class="tab-content">
        <div id="terminal" class="terminal-box"></div>
        <input id="commandInput" class="terminal-input" type="text" placeholder="Enter command..." onkeydown="handleCommand(event)" />
      </div>
      <div id="saves" class="tab-content hidden">
        <div class="save-slot">Save Slot 1</div>
        <div class="save-slot">Save Slot 2</div>
        <div class="save-slot">Save Slot 3</div>
      </div>
      <div id="search" class="tab-content hidden">
        <input id="searchInput" class="search-bar" type="text" placeholder="Search something..." onkeydown="handleSearch(event)" />
        <div id="searchResults"></div>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      event.target.closest(".tab").classList.add("active");
      document.querySelectorAll(".tab-content").forEach(c => c.classList.add("hidden"));
      document.getElementById(tabId).classList.remove("hidden");
    }

    function getRandomColor() {
      const colors = ['#00ccff', '#ffffff', '#ff4d4d'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function handleCommand(e) {
      if (e.key === "Enter") {
        const val = e.target.value;
        if (!val) return;
        const terminal = document.getElementById("terminal");
        const color = getRandomColor();

        const commandDiv = document.createElement("div");
        commandDiv.innerHTML = `<span style='color: ${color}'>${val}</span>`;
        terminal.appendChild(commandDiv);

        const output = document.createElement("div");
        output.className = "command-output";
        output.innerHTML = `
          <span style='font-family: Arial; color: #90ee90;'>Command Successful</span>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNevaIgsXBAQSW1hDZStzBOxQRqJsLBUOmp6QUgJ5xY5M9-tNcIa1ZEsU&s=10" />
        `;
        terminal.appendChild(output);

        terminal.scrollTop = terminal.scrollHeight;
        e.target.value = "";
      }
    }

    function handleSearch(e) {
      if (e.key === "Enter") {
        const val = e.target.value.trim().toLowerCase();
        const container = document.getElementById("searchResults");
        container.innerHTML = "";
        if (val === "slap battles") {
          const result = document.createElement("div");
          result.className = "search-result";
          result.innerHTML = `
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0ZfWjhRw2R20PEsrsJza9bXq2cSn28Uhj0y5X2VdU-P-8ubjz7MC0XozE&s=10" />
            <div><strong>Slap Battles</strong><br/>Funny slapping game with abilities</div>
          `;
          container.appendChild(result);
        }
      }
    }
  </script>
</body>
</html>
