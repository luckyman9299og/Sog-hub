<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sog Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: "Fredoka One", "Comic Sans MS", sans-serif;
      user-select: none;
    }

    .center-wrap {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }

    #sogHeader {
      background-color: #1f1f1f;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #2b2b2b;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
      transition: all 0.2s ease;
    }

    #sogPanel {
      background-color: #2c2c2c;
      border: 2px solid #2b2b2b;
      border-radius: 0 0 12px 12px;
      padding: 20px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,255,0,0.3);
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3 {
      color: white;
      margin-bottom: 18px;
      text-shadow: 1px 1px 3px black;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .command {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-weight: bold;
    }

    .select-button {
      margin-top: 8px;
      background: #00cc00;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 14px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px lime;
    }

    .select-button:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>
<body>

  <div class="center-wrap">
    <div id="sogHeader" onclick="togglePanel()">Sog Hub</div>
    <div id="sogPanel">
      <h3>Pick Sog</h3>
      <div class="button-grid">
        <div class="command">
          Sog 1
          <div><button class="select-button">Select</button></div>
        </div>
        <div class="command">
          Sog 2
          <div><button class="select-button">Select</button></div>
        </div>
        <div class="command">
          Sog 3
          <div><button class="select-button">Select</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sogPanel = document.getElementById("sogPanel");
    let isOpen = false;

    function togglePanel() {
      isOpen = !isOpen;
      sogPanel.style.display = isOpen ? "block" : "none";
    }
  </script>

</body>
</html>
