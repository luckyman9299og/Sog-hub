<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sog Hub</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #sogHub {
      width: 400px;
      height: 500px;
      border: 3px solid #111;
      border-radius: 25px;
      background-color: #2b2b2b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
    }
    .tab img {
      width: 20px;
      margin-right: 10px;
    }
    .section {
      flex-grow: 1;
      display: none;
      flex-direction: column;
    }
    .section.active {
      display: flex;
    }
    #executor textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      background-color: #3a3a3a;
      border: none;
      color: #fff;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      resize: none;
    }
    #output {
      margin-top: 10px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 13px;
    }
    .success {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
      animation: fadeIn 0.3s ease;
    }
    .success img {
      width: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #saves .slot {
      background-color: #3a3a3a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    #search input {
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      border: none;
      background-color: #3a3a3a;
      color: white;
      margin-bottom: 10px;
    }
    #resultBox {
      display: none;
      background-color: #3a3a3a;
      border-radius: 15px;
      padding: 10px;
      animation: fadeIn 0.3s ease;
    }
    #resultBox img {
      width: 100%;
      border-radius: 10px;
    }
    #resultBox p {
      margin-top: 5px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="sogHub">
    <div class="tabs">
      <div class="tab" onclick="showSection('executor')">
        <img src="https://cdn-icons-png.flaticon.com/256/764/764599.png" /> Execute
      </div>
      <div class="tab" onclick="showSection('saves')">
        <img src="https://static.thenounproject.com/png/2890596-200.png" /> Saves
      </div>
      <div class="tab" onclick="showSection('search')">
        <img src="https://img.icons8.com/?size=512&id=132&format=png" /> Search
      </div>
    </div>
    <div id="executor" class="section active">
      <textarea placeholder="Enter your command here..." onkeydown="if(event.key==='Enter'){executeCommand(event)}"></textarea>
      <div id="output"></div>
    </div>
    <div id="saves" class="section">
      <div class="slot">Save 1</div>
      <div class="slot">Save 2</div>
      <div class="slot">Save 3</div>
    </div>
    <div id="search" class="section">
      <input type="text" id="searchBar" placeholder="Search..." onkeydown="if(event.key==='Enter'){searchItem()}" />
      <div id="resultBox">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0ZfWjhRw2R20PEsrsJza9bXq2cSn28Uhj0y5X2VdU-P-8ubjz7MC0XozE&s=10" />
        <p>Slap Battles</p>
      </div>
    </div>
  </div>
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function executeCommand(event) {
      event.preventDefault();
      const text = event.target.value.trim();
      if (text !== '') {
        const output = document.getElementById("output");
        const successMsg = document.createElement("div");
        successMsg.className = "success";
        successMsg.innerHTML = `
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNevaIgsXBAQSW1hDZStzBOxQRqJsLBUOmp6QUgJ5xY5M9-tNcIa1ZEsU&s=10" />
          <span style="font-family:'Segoe UI Semibold'; color:#98ff98;">Command Successful</span>
        `;
        output.appendChild(successMsg);
        event.target.value = '';
      }
    }

    function searchItem() {
      const input = document.getElementById("searchBar").value.toLowerCase();
      const box = document.getElementById("resultBox");
      if (input.includes("slap battles")) {
        box.style.display = 'block';
      } else {
        box.style.display = 'none';
      }
    }
  </script>
</body>
</html>
