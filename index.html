<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sog Hub</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    #toggleBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #sogUI {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 400px;
      background-color: black;
      border: 2px solid white;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease-in-out;
    }

    #sogUI.open {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: all;
    }

    .sogBtn {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .sogBtn:hover {
      background-color: white;
      color: black;
    }

    #commandArea {
      margin-top: 15px;
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }

    #commandInput {
      width: 90%;
      padding: 5px;
      background-color: transparent;
      border: none;
      border-bottom: 1px solid white;
      color: #00ff00;
      text-align: center;
      outline: none;
    }

    #statusMsg {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ff00;
      font-size: 14px;
      opacity: 0;
      transition: all 0.4s ease-in-out;
    }

    #statusMsg img {
      margin-left: 6px;
      width: 18px;
      height: 18px;
      transition: all 0.4s ease-in-out;
    }

    #statusMsg.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <button id="toggleBtn">Sog Hub</button>

  <div id="sogUI">
    <button class="sogBtn">Sog 1</button>
    <button class="sogBtn">Sog 2</button>
    <button class="sogBtn">Sog 3</button>

    <div id="commandArea">
      <input type="text" id="commandInput" placeholder="Enter command..." />
      <div id="statusMsg">
        Command Successful
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNevaIgsXBAQSW1hDZStzBOxQRqJsLBUOmp6QUgJ5xY5M9-tNcIa1ZEsU&s=10" />
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const sogUI = document.getElementById("sogUI");
    const commandInput = document.getElementById("commandInput");
    const statusMsg = document.getElementById("statusMsg");

    let isOpen = false;

    toggleBtn.onclick = () => {
      isOpen = !isOpen;
      sogUI.classList.toggle("open", isOpen);
    };

    commandInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        statusMsg.classList.add("show");
        setTimeout(() => {
          statusMsg.classList.remove("show");
        }, 2000);
        commandInput.value = "";
      }
    });
  </script>
</body>
</html>
