<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sog Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      position: fixed;
      font-family: monospace;
    }

    #toggleBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: limegreen;
      color: black;
      padding: 10px 20px;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }
    #toggleBtn:hover {
      transform: scale(1.05);
    }

    #sogUI {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      background: black;
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px limegreen;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 0.4s ease;
    }

    #sogUI.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .sogButton {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .sogButton:hover {
      transform: scale(1.05);
    }

    #terminal {
      margin-top: 15px;
      text-align: center;
    }

    #terminalInput {
      width: 80%;
      padding: 8px;
      border: 2px solid white;
      border-radius: 4px;
      background: black;
      color: limegreen;
      text-align: center;
    }

    #response {
      margin-top: 10px;
      color: limegreen;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #response img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    #response.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <button id="toggleBtn">Sog Hub</button>

  <div id="sogUI">
    <button class="sogButton">Sog 1</button>
    <button class="sogButton">Sog 2</button>
    <button class="sogButton">Sog 3</button>

    <div id="terminal">
      <input type="text" id="terminalInput" placeholder="Type command..." />
      <div id="response">
        <span>Command Successful</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNevaIgsXBAQSW1hDZStzBOxQRqJsLBUOmp6QUgJ5xY5M9-tNcIa1ZEsU&s=10" alt="success">
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const sogUI = document.getElementById("sogUI");
    const terminalInput = document.getElementById("terminalInput");
    const response = document.getElementById("response");

    toggleBtn.addEventListener("click", () => {
      sogUI.classList.toggle("show");
      response.classList.remove("show");
      terminalInput.value = "";
    });

    terminalInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && terminalInput.value.trim() !== "") {
        response.classList.add("show");
        setTimeout(() => response.classList.remove("show"), 3000);
      }
    });

    // Try to lock scroll when input is focused (helps prevent keyboard push-up)
    terminalInput.addEventListener("focus", () => {
      window.scrollTo(0, 0);
      document.body.style.position = "fixed";
    });
    terminalInput.addEventListener("blur", () => {
      document.body.style.position = "";
    });
  </script>

</body>
</html>
