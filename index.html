<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sog Hub</title>
  <style>
    body {
      margin: 0;
      background-color: #00ff00; /* Chroma key green */
      font-family: monospace;
    }
    #hub {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 400px;
      background-color: #2e2e2e;
      border: 3px solid #111;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .tab:hover {
      transform: scale(1.05);
    }
    .tab img {
      width: 24px;
      height: 24px;
    }
    .section {
      flex: 1;
      display: none;
      flex-direction: column;
    }
    .section.active {
      display: flex;
    }
    #executor textarea {
      background-color: #3e3e3e;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      resize: none;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
    }
    #log {
      margin-top: 10px;
      color: white;
      font-size: 14px;
    }
    .log-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
      opacity: 0;
      animation: fadein 0.5s ease forwards;
    }
    .log-entry img {
      width: 20px;
      height: 20px;
    }
    @keyframes fadein {
      to {
        opacity: 1;
      }
    }
    #saves-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .save-slot {
      background-color: #4e4e4e;
      border-radius: 10px;
      padding: 10px;
      color: white;
    }
    #search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #4e4e4e;
      border-radius: 20px;
      padding: 5px 10px;
      margin-bottom: 10px;
    }
    #search-bar input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: white;
    }
    #search-result {
      display: none;
      flex-direction: column;
      gap: 10px;
      background-color: #3a3a3a;
      border-radius: 15px;
      padding: 10px;
    }
    #search-result img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="hub">
    <div class="tabs">
      <div class="tab" data-tab="executor">
        <img src="https://cdn-icons-png.flaticon.com/256/764/764599.png" /> Execute
      </div>
      <div class="tab" data-tab="saves">
        <img src="https://static.thenounproject.com/png/2890596-200.png" /> Saves
      </div>
      <div class="tab" data-tab="search">
        <img src="https://img.icons8.com/?size=512&id=132&format=png" /> Search
      </div>
    </div>

    <div id="executor" class="section active">
      <textarea placeholder="Type command..."></textarea>
      <div id="log"></div>
    </div>

    <div id="saves" class="section">
      <div id="saves-list">
        <div class="save-slot">Save 1</div>
        <div class="save-slot">Save 2</div>
        <div class="save-slot">Save 3</div>
      </div>
    </div>

    <div id="search" class="section">
      <div id="search-bar">
        <img src="https://img.icons8.com/?size=512&id=132&format=png" width="20" height="20" />
        <input type="text" placeholder="Search..." />
      </div>
      <div id="search-result">
        <div><strong style="color:white">Slap Battles</strong></div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0ZfWjhRw2R20PEsrsJza9bXq2cSn28Uhj0y5X2VdU-P-8ubjz7MC0XozE&s=10" />
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');
    const textarea = document.querySelector('textarea');
    const log = document.getElementById('log');
    const searchInput = document.querySelector('#search-bar input');
    const resultBox = document.getElementById('search-result');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.dataset.tab;
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });

    textarea.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const value = textarea.value.trim();
        if (!value) return;

        const entry = document.createElement('div');
        entry.className = 'log-entry';

        const icon = document.createElement('img');
        icon.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNevaIgsXBAQSW1hDZStzBOxQRqJsLBUOmp6QUgJ5xY5M9-tNcIa1ZEsU&s=10';

        const text = document.createElement('span');
        text.textContent = 'Command Successful';
        text.style.fontWeight = 'bold';
        text.style.fontSize = '14px';

        entry.appendChild(icon);
        entry.appendChild(text);
        log.appendChild(entry);
      }
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        if (searchInput.value.trim().toLowerCase() === 'slap battles') {
          resultBox.style.display = 'flex';
          resultBox.style.opacity = 0;
          resultBox.style.transition = 'opacity 0.4s ease';
          setTimeout(() => resultBox.style.opacity = 1, 10);
        } else {
          resultBox.style.display = 'none';
        }
      }
    });

    textarea.addEventListener('input', () => {
      const lines = textarea.value.split('\n');
      textarea.value = '';
      lines.forEach(line => {
        const colored = line.split('').map(char => {
          const colors = ['#ffffff', '#00aaff', '#ff4444'];
          const span = document.createElement('span');
          span.style.color = colors[Math.floor(Math.random() * colors.length)];
          span.textContent = char;
          return span.outerHTML;
        }).join('');
        textarea.value += line + '\n';
      });
    });
  </script>
</body>
</html>
