<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sog Hub</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: "Fredoka One", "Comic Sans MS", sans-serif;
      user-select: none;
    }

    .center-wrap {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }

    #sogHeader {
      background-color: #1f1f1f;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #2b2b2b;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
      transition: all 0.2s ease;
    }

    #sogPanel {
      background-color: #2c2c2c;
      border: 2px solid #2b2b2b;
      border-radius: 0 0 12px 12px;
      padding: 20px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      margin-top: 10px;
      display: none;
      animation: smoothIn 0.6s ease-out;
    }

    @keyframes smoothIn {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(-20px);
      }
      60% {
        opacity: 0.8;
        transform: scale(1.02) translateY(5px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    h3 {
      color: white;
      margin-bottom: 18px;
      text-shadow: 1px 1px 3px black;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .command {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-weight: bold;
    }

    .select-button {
      margin-top: 8px;
      background: #00cc00;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 14px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px lime;
    }

    .select-button:hover {
      background: #00ff00;
      color: black;
    }

    .rec-buttons {
      margin-top: 20px;
    }

    .rec-buttons button {
      background: #111;
      color: white;
      padding: 8px 12px;
      margin: 0 5px;
      border: 1px solid lime;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .rec-buttons button:hover {
      background: lime;
      color: black;
    }
  </style>
</head>
<body>

  <div class="center-wrap">
    <div id="sogHeader" onclick="toggleSog()">Sog Hub</div>

    <div id="sogPanel">
      <h3>Pick Sog</h3>
      <div class="button-grid">
        <div class="command">Sog 1 <div><button class="select-button">Select</button></div></div>
        <div class="command">Sog 2 <div><button class="select-button">Select</button></div></div>
        <div class="command">Sog 3 <div><button class="select-button">Select</button></div></div>
      </div>

      <!-- OPTIONAL: Recording Buttons -->
      <div class="rec-buttons">
        <button onclick="startRecording()">Start Rec</button>
        <button onclick="stopRecording()">Stop Rec</button>
      </div>
    </div>
  </div>

  <script>
    const panel = document.getElementById("sogPanel");
    let isOpen = false;
    let recorder, chunks = [];

    function toggleSog() {
      isOpen = !isOpen;
      panel.style.display = isOpen ? "block" : "none";
      if (isOpen) {
        panel.style.animation = "smoothIn 0.6s ease-out";
      }
    }

    // Optional recording feature (no transparency)
    function startRecording() {
      const stream = document.body.captureStream(30);
      recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "soghub_recording.webm";
        a.click();
        chunks = [];
      };
      recorder.start();
    }

    function stopRecording() {
      if (recorder) recorder.stop();
    }
  </script>

</body>
</html>
