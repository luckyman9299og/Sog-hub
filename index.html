<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sog Hub</title>
  <style>
    body {
      margin: 0;
      background: #00FF00; /* Chroma key green for OBS */
      font-family: "Consolas", monospace;
      user-select: none;
    }

    .center-wrap {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }

    #sogContainer {
      background-color: #1e1e1e;
      color: white;
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
      overflow: hidden;
      transition: all 0.3s ease;
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    #sogContainer.open {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    #sogHeader {
      background-color: #111;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      cursor: pointer;
      color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }

    .panel-content {
      padding: 20px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .command {
      background: #2a2a2a;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }

    .select-button {
      background: white;
      border: none;
      color: black;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px white;
    }

    .select-button:hover {
      background: #ddd;
    }

    #terminal {
      margin-top: 24px;
      background: #000;
      border: 1px solid white;
      padding: 14px;
      border-radius: 6px;
      text-align: center;
    }

    #terminalInput {
      width: 90%;
      background: #111;
      border: none;
      outline: none;
      color: white;
      font-family: inherit;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: center;
    }

    #terminalOutput {
      font-size: 13px;
      color: white;
      margin-top: 10px;
      white-space: pre-wrap;
      text-align: left;
      background: #1b1b1b;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="center-wrap">
    <div id="sogHeader" onclick="toggleSog()">Sog Hub</div>

    <div id="sogContainer">
      <div class="panel-content">
        <div class="command">Sog 1 <div><button class="select-button">Select</button></div></div>
        <div class="command">Sog 2 <div><button class="select-button">Select</button></div></div>
        <div class="command">Sog 3 <div><button class="select-button">Select</button></div></div>

        <div id="terminal">
          <div><strong style="color: white;">Terminal</strong></div>
          <input id="terminalInput" type="text" placeholder="Type a command..." onkeydown="handleTerminal(event)">
          <div id="terminalOutput"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sogContainer = document.getElementById("sogContainer");
    const terminalInput = document.getElementById("terminalInput");
    const terminalOutput = document.getElementById("terminalOutput");

    function toggleSog() {
      sogContainer.classList.toggle("open");
    }

    function handleTerminal(e) {
      if (e.key === "Enter") {
        const cmd = terminalInput.value.trim();
        terminalInput.value = "";
        if (cmd) {
          terminalOutput.innerText += `> ${cmd}\nFake command executed.\n\n`;
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }
      }
    }
  </script>

</body>
</html>
