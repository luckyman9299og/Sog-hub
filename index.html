<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sog Hub</title>
  <style>
    body {
      margin: 0;
      background-color: #00ff00; /* Chroma key green */
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background-color: #222;
      border: 4px solid #000;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .tabs {
      display: flex;
      background-color: #111;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease;
    }

    .tab:hover {
      background-color: #333;
    }

    .active {
      background-color: #444;
    }

    .tab-content {
      flex: 1;
      padding: 15px;
      display: none;
      flex-direction: column;
    }

    .tab-content.active {
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Execute Tab */
    .executor-input {
      flex: 1;
      background-color: #2a2a2a;
      border: none;
      padding: 10px;
      color: white;
      resize: none;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
    }

    .success {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 0.4s ease;
    }

    .success img {
      width: 25px;
      height: 25px;
    }

    /* Saves Tab */
    .save-slot {
      background-color: #333;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }

    /* Search Tab */
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .search-input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #2a2a2a;
      color: white;
    }

    .search-result {
      display: flex;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 0.4s ease;
    }

    .search-result img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .search-result-text {
      padding: 10px;
      color: white;
      font-weight: bold;
      flex: 1;
    }

    img.icon {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="execute"><img class="icon" src="https://cdn-icons-png.flaticon.com/256/764/764599.png" />Execute</div>
      <div class="tab" data-tab="saves"><img class="icon" src="https://static.thenounproject.com/png/2890596-200.png" />Saves</div>
      <div class="tab" data-tab="search"><img class="icon" src="https://img.icons8.com/?size=512&id=132&format=png" />Search</div>
    </div>

    <div class="tab-content active" id="execute">
      <textarea class="executor-input" placeholder="Enter command..."></textarea>
      <div class="success-container"></div>
    </div>

    <div class="tab-content" id="saves">
      <div class="save-slot">Save 1</div>
      <div class="save-slot">Save 2</div>
      <div class="save-slot">Save 3</div>
    </div>

    <div class="tab-content" id="search">
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search something..." id="searchBox">
      </div>
      <div id="searchResults"></div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        const selected = document.getElementById(tab.dataset.tab);
        selected.classList.add('active');
      });
    });

    // Execute enter logic
    const executorInput = document.querySelector('.executor-input');
    const successContainer = document.querySelector('.success-container');

    executorInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();

        const successMessage = document.createElement('div');
        successMessage.className = 'success';
        successMessage.innerHTML = `
          Command Successful
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNevaIgsXBAQSW1hDZStzBOxQRqJsLBUOmp6QUgJ5xY5M9-tNcIa1ZEsU&s=10" />
        `;
        successContainer.appendChild(successMessage);
      }
    });

    // Search logic
    const searchBox = document.getElementById('searchBox');
    const searchResults = document.getElementById('searchResults');

    searchBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const value = searchBox.value.trim().toLowerCase();

        if (value === "slap battles") {
          const result = document.createElement('div');
          result.className = 'search-result';
          result.innerHTML = `
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0ZfWjhRw2R20PEsrsJza9bXq2cSn28Uhj0y5X2VdU-P-8ubjz7MC0XozE&s=10" />
            <div class="search-result-text">Slap Battles</div>
          `;
          searchResults.innerHTML = '';
          searchResults.appendChild(result);
        }
      }
    });
  </script>
</body>
</html>
