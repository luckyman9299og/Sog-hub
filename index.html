<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #121212, #1e1e1e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 440px;
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    .header {
      padding: 16px;
      background-color: #333;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #444;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .content {
      padding: 20px;
    }

    .block {
      margin-bottom: 16px;
      background: #2c2c2c;
      padding: 14px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .block:hover {
      background: #3a3a3a;
    }

    .block-title {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .block-btn {
      padding: 8px 16px;
      background: #00ffaa;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .block-btn:hover {
      background: #00dd99;
    }

    .tools {
      margin-top: 28px;
    }

    .tool-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #111;
      color: white;
      font-size: 14px;
    }

    .live-clock {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #888;
    }

    .notepad {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
    }

    .notepad textarea {
      width: 100%;
      height: 100px;
      background: transparent;
      border: none;
      resize: none;
      color: #fff;
      font-family: monospace;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">NeoHub Panel</div>
    <div class="content">
      <div class="block">
        <div class="block-title">Quick Access Tool 1</div>
        <button class="block-btn">Launch</button>
      </div>
      <div class="block">
        <div class="block-title">Quick Access Tool 2</div>
        <button class="block-btn">Launch</button>
      </div>
      <div class="block">
        <div class="block-title">Quick Access Tool 3</div>
        <button class="block-btn">Launch</button>
      </div>

      <div class="tools">
        <input class="tool-input" id="customCommand" type="text" placeholder="Type a command...">
      </div>

      <div class="notepad">
        <div style="margin-bottom: 6px; font-weight: bold;">Notepad</div>
        <textarea placeholder="Write notes here..."></textarea>
      </div>

      <div class="live-clock" id="clock"></div>
    </div>
  </div>

  <script>
    // Live Clock
    const clock = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Custom command alert
    document.getElementById("customCommand").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        alert(`Command \"${this.value}\" executed.`);
        this.value = "";
      }
    });
  </script>
</body>
</html>
