<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sog Hub</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", sans-serif;
    }

    #sogHub {
      position: fixed;
      top: 50px;
      left: 50px;
      background: #2c2c2c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
      display: none;
      animation: slideIn 0.5s ease-out forwards;
      width: 300px;
    }

    @keyframes slideIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    #toggleButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #111;
      border: 2px solid lime;
      color: lime;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px lime;
    }

    h2 {
      color: white;
      text-align: center;
      font-size: 20px;
      margin-bottom: 16px;
      text-shadow: 1px 1px 4px black;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .command {
      background: #3a3a3a;
      border-radius: 8px;
      padding: 10px;
      color: white;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .select-button {
      background: #00cc00;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .select-button:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>
<body>

  <div id="toggleButton" onclick="toggleSogHub()">Sog Hub</div>

  <div id="sogHub">
    <h2>Pick Sog</h2>
    <div class="button-grid">
      <div class="command">
        Sog 1
        <div><button class="select-button">Select</button></div>
      </div>
      <div class="command">
        Sog 2
        <div><button class="select-button">Select</button></div>
      </div>
      <div class="command">
        Sog 3
        <div><button class="select-button">Select</button></div>
      </div>
    </div>
  </div>

  <script>
    const sogHub = document.getElementById("sogHub");
    function toggleSogHub() {
      sogHub.style.display = sogHub.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
