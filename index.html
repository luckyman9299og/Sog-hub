<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sog Hub</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .sog-hub {
      width: 500px;
      background: #2a2a2a;
      border: 2px solid #0d0d0d;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: all 0.5s ease-in-out;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #2a2a2a;
      padding: 12px;
      border-bottom: 2px solid #0d0d0d;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .tab img {
      width: 20px;
      height: 20px;
    }

    .tab:hover {
      background: #333;
    }

    .tab-content {
      display: none;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .executor-box {
      background: #3a3a3a;
      border: 1px solid #0d0d0d;
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      height: 150px;
      width: 100%;
      resize: none;
    }

    .response {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: limegreen;
    }

    .response img {
      width: 24px;
      height: 24px;
      animation: fadeIn 0.4s ease;
    }

    .saves-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .save-box {
      background: #373737;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .save-box:hover {
      background: #4a4a4a;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #3a3a3a;
      border-radius: 30px;
      padding: 8px 15px;
      border: 1px solid #0d0d0d;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      flex: 1;
    }

    .search-bar img {
      width: 20px;
      height: 20px;
    }

    .search-result {
      margin-top: 15px;
      background: #2a2a2a;
      border: 1px solid #0d0d0d;
      border-radius: 10px;
      display: flex;
      overflow: hidden;
      width: 100%;
    }

    .search-result img {
      width: 40%;
      object-fit: cover;
    }

    .search-result .info {
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sog-hub">
    <div class="tabs">
      <div class="tab" onclick="showTab('execute')">
        <img src="https://cdn-icons-png.flaticon.com/256/764/764599.png">
        Execute
      </div>
      <div class="tab" onclick="showTab('saves')">
        <img src="https://static.thenounproject.com/png/2890596-200.png">
        Saves
      </div>
      <div class="tab" onclick="showTab('search')">
        <img src="https://img.icons8.com/?size=512&id=132&format=png">
        Search
      </div>
    </div>

    <div class="tab-content" id="execute">
      <textarea class="executor-box" placeholder="Type your command here..."></textarea>
      <div class="response">
        <span>Command Successful</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNevaIgsXBAQSW1hDZStzBOxQRqJsLBUOmp6QUgJ5xY5M9-tNcIa1ZEsU&s=10">
      </div>
    </div>

    <div class="tab-content" id="saves">
      <div class="saves-grid">
        <div class="save-box">Save 1</div>
        <div class="save-box">Save 2</div>
        <div class="save-box">Save 3</div>
        <div class="save-box">Save 4</div>
      </div>
    </div>

    <div class="tab-content" id="search">
      <div class="search-bar">
        <input type="text" placeholder="Search something..." id="searchInput" oninput="handleSearch(this.value)">
        <img src="https://img.icons8.com/?size=512&id=132&format=png">
      </div>
      <div class="search-result" id="searchResult" style="display: none;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0ZfWjhRw2R20PEsrsJza9bXq2cSn28Uhj0y5X2VdU-P-8ubjz7MC0XozE&s=10">
        <div class="info">
          <strong>Slap Battles</strong><br>
          A chaotic Roblox game where slaps are power!
        </div>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    function handleSearch(value) {
      const result = document.getElementById('searchResult');
      if (value.toLowerCase() === 'slap battles') {
        result.style.display = 'flex';
      } else {
        result.style.display = 'none';
      }
    }

    // Default tab
    showTab('execute');
  </script>
</body>
</html>
