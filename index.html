<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sog Hub</title>
  <style>
    body {
      margin: 0;
      background-color: #00FF00; /* Chroma key green */
      font-family: Arial, sans-serif;
    }
    .main {
      width: 400px;
      height: 500px;
      border-radius: 15px;
      background-color: #2a2a2a;
      border: 2px solid #111;
      margin: 40px auto;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background-color: #3a3a3a;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin: 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .tab:hover {
      background-color: #4a4a4a;
    }
    .content {
      flex: 1;
      overflow-y: auto;
    }
    .section {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    .section.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .executor-input {
      width: 100%;
      height: 200px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
    }
    .output-message {
      margin-top: 10px;
      font-size: 14px;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      display: flex;
      align-items: center;
      gap: 5px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .output-message img {
      width: 20px;
      height: 20px;
    }
    .saves .slot {
      background-color: #3b3b3b;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
      color: white;
    }
    .search input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: #3b3b3b;
      color: white;
      font-size: 14px;
    }
    .search-result {
      margin-top: 10px;
      background-color: #3b3b3b;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      animation: fadeIn 0.4s ease-in-out;
    }
    .search-result img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
    }
    .search-result span {
      color: white;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="tabs">
      <div class="tab" data-tab="executor"><img src="https://cdn-icons-png.flaticon.com/256/764/764599.png" width="20"> Execute</div>
      <div class="tab" data-tab="saves"><img src="https://static.thenounproject.com/png/2890596-200.png" width="20"> Saves</div>
      <div class="tab" data-tab="search"><img src="https://img.icons8.com/?size=512&id=132&format=png" width="20"> Search</div>
    </div>

    <div class="content">
      <div id="executor" class="section active">
        <textarea class="executor-input" placeholder="Type command..."></textarea>
        <div id="executor-output"></div>
      </div>
      <div id="saves" class="section saves">
        <div class="slot">Save 1</div>
        <div class="slot">Save 2</div>
        <div class="slot">Save 3</div>
      </div>
      <div id="search" class="section search">
        <input type="text" id="search-bar" placeholder="Search...">
        <div id="search-result"></div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');
    const output = document.getElementById('executor-output');
    const input = document.querySelector('.executor-input');
    const searchBar = document.getElementById('search-bar');
    const searchResult = document.getElementById('search-result');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.dataset.tab;
        sections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const colors = ['#00FFFF', '#FFFFFF', '#FF5555'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const msg = document.createElement('div');
        msg.className = 'output-message';
        msg.innerHTML = `<span style="color: ${color}; font-weight: bold">Command Successful</span> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNevaIgsXBAQSW1hDZStzBOxQRqJsLBUOmp6QUgJ5xY5M9-tNcIa1ZEsU&s=10">`;
        output.appendChild(msg);
        input.value = '';
      }
    });

    searchBar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const val = searchBar.value.toLowerCase();
        if (val.includes('slap battles')) {
          searchResult.innerHTML = `
            <div class="search-result">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0ZfWjhRw2R20PEsrsJza9bXq2cSn28Uhj0y5X2VdU-P-8ubjz7MC0XozE&s=10">
              <span>Slap Battles</span>
            </div>`;
        } else {
          searchResult.innerHTML = '';
        }
      }
    });
  </script>
</body>
</html>
