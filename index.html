<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sog Hub</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 20px;
      font-family: Consolas, monospace;
      color: white;
      user-select: none;
    }

    #sogHub {
      position: fixed;
      top: 50px;
      left: 50px;
      background: #111;
      border: 2px solid lime;
      padding: 10px;
      box-shadow: 0 0 15px lime;
      z-index: 9999;
    }

    .button {
      display: block;
      background: black;
      border: 1px solid lime;
      color: lime;
      padding: 8px 16px;
      margin: 5px 0;
      cursor: pointer;
      text-align: center;
    }

    .button:hover {
      background: #0f0;
      color: black;
    }

    #menuButtons {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="sogHub">
    <div class="button" onclick="toggleMenu()">Sog Hub</div>
    <div id="menuButtons">
      <div class="button">Sog 1</div>
      <div class="button">Sog 2</div>
      <div class="button">Sog 3</div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuButtons");
      menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    }
  </script>

</body>
</html>
