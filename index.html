<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sog Hub</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .soghub {
      background-color: #2a2a2a;
      border: 2px solid #0a0a0a;
      border-radius: 20px;
      width: 500px;
      height: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      padding: 10px 15px;
      background: #333;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .tab:hover {
      background: #444;
    }

    .tab img {
      width: 20px;
      height: 20px;
    }

    .section {
      flex-grow: 1;
      background: #3a3a3a;
      border-radius: 15px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .section.active {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .terminal {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .terminal input {
      padding: 10px;
      border: none;
      outline: none;
      background: #111;
      color: lime;
      border-radius: 8px;
      margin-top: auto;
    }

    .success-message {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .success-message.visible {
      opacity: 1;
    }

    .success-message img {
      width: 30px;
      height: 30px;
    }

    .save-slot {
      background: #444;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #444;
      border-radius: 20px;
      padding: 10px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      margin-left: 10px;
      flex-grow: 1;
    }

    .search-result {
      background: #555;
      border-radius: 15px;
      display: flex;
      margin-top: 15px;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.4s ease-in-out;
    }

    .search-result.visible {
      opacity: 1;
      transform: scale(1);
    }

    .search-result img {
      width: 80%;
    }

    .search-result .text {
      padding: 10px;
      width: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="soghub">
    <div class="tabs">
      <div class="tab" onclick="showSection('execute')">
        <img src="https://cdn-icons-png.flaticon.com/256/764/764599.png" alt="Execute">
        Execute
      </div>
      <div class="tab" onclick="showSection('saves')">
        <img src="https://static.thenounproject.com/png/2890596-200.png" alt="Saves">
        Saves
      </div>
      <div class="tab" onclick="showSection('search')">
        <img src="https://img.icons8.com/?size=512&id=132&format=png" alt="Search">
        Search
      </div>
    </div>

    <div class="section" id="execute">
      <div class="terminal">
        <input type="text" id="commandInput" placeholder="Type a command and press Enter...">
        <div class="success-message" id="successMsg">
          <span>Command Successful</span>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNevaIgsXBAQSW1hDZStzBOxQRqJsLBUOmp6QUgJ5xY5M9-tNcIa1ZEsU&s=10" alt="Cat">
        </div>
      </div>
    </div>

    <div class="section" id="saves">
      <div class="save-slot">Save Slot 1</div>
      <div class="save-slot">Save Slot 2</div>
      <div class="save-slot">Save Slot 3</div>
    </div>

    <div class="section" id="search">
      <div class="search-bar">
        <img src="https://img.icons8.com/?size=512&id=132&format=png" alt="Search" width="20">
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
      <div class="search-result" id="searchResult">
        <div class="text">Slap Battles</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0ZfWjhRw2R20PEsrsJza9bXq2cSn28Uhj0y5X2VdU-P-8ubjz7MC0XozE&s=10" alt="Slap Battles">
      </div>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    document.getElementById('commandInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const val = this.value.trim();
        if (val !== '') {
          const msg = document.getElementById('successMsg');
          msg.classList.add('visible');
          setTimeout(() => msg.classList.remove('visible'), 3000);
          this.value = '';
        }
      }
    });

    document.getElementById('searchInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        if (this.value.trim().toLowerCase() === 'slap battles') {
          const sr = document.getElementById('searchResult');
          sr.classList.add('visible');
        }
      }
    });
  </script>
</body>
</html>
